# =============================================================================
# Application config â€” overridden by env vars / ConfigMap in OpenShift
# =============================================================================

# App identity (shown in /api/info)
app.version=1.0.0
app.colour=blue

# HTTP
quarkus.http.port=8080

# OpenAPI / Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=OCP Demo API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Demo app for OpenShift training

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.export.prometheus.path=/q/metrics

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO
